<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasmoto's Arts & Crafts</title>
    <link href = "style.css" rel = "stylesheet">
</head>
<body>
    <header class = "logo">
        <h1>Dasmoto's Arts & Crafts</h1>
    </header>

    <section class = "first_head">
        <p>Brushes</p>
    </section>

    <figure>
        <img src ="img/hacksaw1.webp" alt = "A set of brushes"/>
        <figcaption>
            <h4>Hacksaw Brushes</h4>
            <p>Assorted frames made of different material, including MDF, birchwood, and PDE.
                Select frames can be sanded and painted according to your needs.
                <span>Starting at $3.00/brush.</span>
            </p>
        </figcaption>
    </figure>

    <section class = "second_head">
       <p>Frames</p>
    </section>

    <figure>
        <img src = "img/frames1.webp" alt = "A display of frames" />
    <figcaption>
        <h4>Art Frames (assorted)</h4>
        <p>Assorted frames made of different material, including MDF, birchwood, and PDE. Select 
            frames can be sanded and painted according to your needs. <span>Starting at $2.00/frame</span>
        </p>
    </figcaption>
    </figure>
    
    <section class = "third_head">
        <p>Paint</p>
    </section>

    <figure>
        <img src = "img/finnish1.jpeg" alt = "A paint display"/>
        <figcaption>
            <h4>Clean Finnish Paint</h4>
            <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity 
                (1 .oz to 8 .oz). Clean Finnish paint microbinds to canvas, increasing the finnish according
                logevity of any artwork.<span>Starting at $5.00/tube</span>
            </p>
        </figcaption>
    </figure>
</body>
</html>
